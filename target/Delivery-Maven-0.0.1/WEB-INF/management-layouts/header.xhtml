<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    
    
    
    <ui:composition >
      <h:form class="mb-5">
        <p:menubar>
          <p:menuitem value="Dashboard" url="dashboard" />
          <p:menuitem value="Customers" url="customers" />
          <p:menuitem value="Foods" url="food" />
          <p:menuitem value="FeedBack" url="feedback" />
          <p:submenu label="Staff Management">
            <p:menuitem value="Management Staff" url="management-staff"/>
            <p:menuitem value="Reservation Staff" url="reservation-staff"/>
            <p:menuitem value="Delivery Staff" url="delivery-staff"/>
          </p:submenu>
          <p:submenu label="#{dashboardController.getCurrentUserName()}" style="text-transform: uppercase;">
            <p:menuitem value="Profile" url="management-staff"/>
            <p:menuitem value="Logout" action="#{loginController.logout()}"/>
          </p:submenu>
        </p:menubar>
      </h:form>
    </ui:composition>
  </h:body>
</html>
