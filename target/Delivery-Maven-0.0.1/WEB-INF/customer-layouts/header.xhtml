<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
  
  <h:form class="mb-5">
    <p:menubar>
      <p:menuitem value="Menu" url="/menu"/>
      <p:menuitem value="Orders" url="/orders"/>
      <p:menuitem value="Feedback" url="/feedback"/>
      <p:submenu label="#{dashboardController.getCurrentUserName()}">
        <p:menuitem value="Profile" url="/profile"/>
        <p:menuitem value="E-Wallet" url="/e-wallet"/>  
        <p:menuitem value="Logout" action="#{loginController.logout()}"/>
      </p:submenu>
    </p:menubar>
  </h:form>
</ui:composition>
