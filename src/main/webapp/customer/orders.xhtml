<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <h:head>
  </h:head>
  <h:body>
    <ui:composition template="./../WEB-INF/customer-layouts/master.xhtml">

      <ui:define name="main"> 
        <h:form id="form">
           <p:messages id="messages"/>
          <p:dataTable var="reservation" value="#{orderController.reservations}" >

            
            <p:column headerText="Id">
              <h:outputText value="#{reservation.id}" />
            </p:column>
            
            <p:column headerText="Number Of Items">
              <h:outputText value="#{reservation.reservationItemList.size()}" />
            </p:column>

            <p:column headerText="Status">
              <h:outputText value="#{reservation.status}" />
            </p:column>
            
            <p:column headerText="Price">
              <h:outputText value="#{reservation.totalPrice}" />
            </p:column>
            
            <p:column headerText="Action">
              <p:commandButton value="View" action="#{orderController.view(reservation)}" update=":form:messages"/>
            </p:column>
            
            
          </p:dataTable>
        </h:form>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
