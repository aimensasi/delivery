<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
  </h:head>
  <h:body>
    <ui:composition template="./WEB-INF/management-layouts/master.xhtml">

      <ui:define name="main"> 
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-8 mx-auto">
              <div class="row mt-5">
                <h3 class="text-center">Edit Profile</h3>
              </div>
              <p:messages id="edit-messages"/>
              
              <h:form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <p:inputText value="#{profileController.currentUser.name}" class="form-control" id="name" placeholder="Enter Name" required="true" requiredMessage="Name is required"/>
                  <p:message for="name" style="color:red"/>		
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <p:inputText value="#{profileController.currentUser.email}" class="form-control" id="email" placeholder="Enter Email" required="true" requiredMessage="Email is required"/>
                  <p:message for="email" style="color:red"/>		
                </div>
                <p:commandButton value="Update" action="#{profileController.update()}" update=":edit-messages" class="btn btn-primary"/>
              </h:form>
              
            </div>
          </div>
          <div class="row my-5">
            <div class="col-md-8 mx-auto">
              <div class="row mt-5">
                <h3 class="text-center">Change Password</h3>
              </div>
              <p:messages id="change-messages"/>

              <h:form>
                <div class="form-group">
                  <label for="password">Password</label>
                  <p:password value="#{profileController.currentPassword}" class="form-control" id="password" placeholder="Current Password" required="true" requiredMessage="Password is required"/>
                  <p:message for="password" style="color:red"/>		
                </div>
                <div class="form-group">
                  <label for="new-password">Password</label>
                  <p:password value="#{profileController.password}" class="form-control" id="new-password" placeholder="New Password" required="true" requiredMessage="Password is required"/>
                  <p:message for="new-password" style="color:red"/>		
                </div>
                <div class="form-group">
                  <label for="confirm-password">Password</label>
                  <p:password value="#{profileController.confirmPassword}" class="form-control" id="confirm-password" placeholder="Confirm New Password" required="true" requiredMessage="Password is required"/>
                  <p:message for="confirm-password" style="color:red"/>		
                </div>
                <p:commandButton value="Change" action="#{profileController.changePassword()}" update=":change-messages" class="btn btn-primary"/>
              </h:form>
            </div>
          </div>
        </div>  
      </ui:define>
    </ui:composition>
  </h:body>
</html>
