<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

  <h:head>
  </h:head>
  <h:body>
    <ui:composition template="./../WEB-INF/management-layouts/master.xhtml">

      <ui:define name="main"> 
        
        <h:form>
            <h:panelGrid columns="12" cellpadding="8">
                <h:outputText value="Name " />
                <p:inputText value="#{staffManagementController.newStaff.name}"/>
                <h:outputText value="Email" />
                <p:inputText value="#{staffManagementController.newStaff.email}" />
                
                <p:commandButton value="Add" icon="fa fa-fw fa-plus" action="#{staffManagementController.create()}"/>
            </h:panelGrid>
            <p>a default password will be set for this user `secret`</p>
        </h:form>
        
        <h:form id="form">
          <p:dataTable value="#{staffManagementController.getStaffList()}" var="staff" style="margin: 2em;" rowKey="#{staff.id}">
              <p:column headerText="Name">
                <h:outputText value="#{staff.name}"/>
              </p:column>
              <p:column headerText="Email">
                <h:outputText value="#{staff.email}"/>
              </p:column>
             
              <p:column style="width:100px;text-align: center">
                <p:commandButton action="#{staffManagementController.delete(staff)}" value="Delete"></p:commandButton>
              </p:column>
              <p:column style="width:100px;text-align: center">
                  <p:commandButton value="Edit" update=":form:EditStaff" oncomplete="PF('editDialog').show()">
                    <f:setPropertyActionListener value="#{staff}" target="#{staffManagementController.selectedStaff}"/>
                  </p:commandButton>
              </p:column>
          </p:dataTable>
          <p:dialog header="Edit Staff" widgetVar="editDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
              <p:outputPanel id="EditStaff" style="text-align:center;">
                <h:panelGrid columns="12" cellpadding="5" columnClasses="label,value" rendered="#{not empty staffManagementController.selectedStaff}">
                  <h:outputText value="Name: " />
                  <p:inputText value="#{staffManagementController.selectedStaff.name}" />
                  <h:outputText value="Email: " />
                  <p:inputText value="#{staffManagementController.selectedStaff.email}" />
                </h:panelGrid>
                <p:commandButton value="Update" action="#{staffManagementController.update()}"/>
              </p:outputPanel>
            </p:dialog>
        </h:form>  
      </ui:define>
    </ui:composition>
    
  </h:body>
</html>
